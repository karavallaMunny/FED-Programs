<!DOCTYPE html>
<html>
<head>
  <title>GeoLocation in API</title>
  </head>
  <body>
    <button onclick="getLocation()">Get Location</button>
    <p id="mslocation"></p>
    <script type="text/javascript">
    var msg=document.getElementById("mslocation");
    function success(position){
        const crd=position.coords;
         msg.innerHTML="Latitude:"+crd.latitude+"<br>Longitude:"+crd.longitude+"<br>More or Less"+crd.accuracy+"meters";
    }
    function getLocation()
    {
      if(navigator.geolocation)
      {
         navigator.geolocation.getCurrentPosition(success);
      }
      else{
         msg.innerHTML="Geolovation is not supported by the browser.";
      }
      }
      </script>
      </body>
      </html>
